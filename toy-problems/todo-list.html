<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 0;
    }

    ul.task-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      border-bottom: 1px solid rgba(0,0,0,0.12);
      padding: 8px 0px;
    }

    .todo li {
      color: red;
    }

    .done li {
      color: green;
    }
  </style>
</head>
<body>
  <div>
    <h1>
      Todo
    </h1>
    <ul class="todo task-list">
      <li>eat tacos</li>
      <li>take a walk</li>
      <li>wash dishes</li>
      <li>bake cake</li>
    </ul>
  </div>
  <div>
    <h1>
      Done
    </h1>
    <ul class="done task-list">
      <li>laundry</li>
      <li>grocery shopping</li>
      <li>thing one</li>
      <li>thing two</li>
    </ul>
  </div>
</body>
</html>
