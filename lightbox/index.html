<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lightbox</title>
    <link rel="stylesheet" href="/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="container">
      <div id="lightbox">
        <div id="lightbox-controls">
        </div>
        <img id="lightbox-image" src="" alt="Lightbox image" />
      </div>
    </div>
    <script src="helpers.js"></script>
    <script type="text/javascript">
      makeHttpRequest('https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=084a8ff6ce8790d7c40e37df1fe6ee36&tags=landscape,scenic', function(data) {
        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(data, 'text/xml');
        var photos = xmlDoc.getElementsByTagName('photo');
        var container = document.getElementById('main');

        for (var i = 0; i < photos.length; i++) {
          var img = document.createElement('IMG')
          img.src = composeImgSrc(photos[i]);
          container.appendChild(img);
        }
      });
    </script>
  </body>
</html>
