<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stoplight</title>
    <style media="screen">
      #stoplight {
        background-color: black;
        margin: 0 auto;
        padding: 10px;
        max-width: 100px;
        text-align: center;
      }
      .bulb {
        width: 50px;
        height: 50px;
        border-radius: 999px;
        margin: 10px auto;
        opacity: .50;
      }
      .stop {
        background-color: red;
        opacity: 1;
      }
      .slow {
        background-color: yellow;
      }
      .go {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="stoplight">
      <div class="stop bulb">

      </div>
      <div class="slow bulb">

      </div>
      <div class="go bulb">

      </div>
    </div>
    <script type="text/javascript">
      var activeBulb = 'stop';
      var changeBulb = function() {
        // turns off all bulbs
        var bulbs = document.getElementsByClassName('bulb');
        for (var i = 0; i < bulbs.length; i++) {
          bulbs[i].style.opacity = .5;
        }
        // update and turn on active bulb
        switch(activeBulb) {
          case 'stop':
            activeBulb = 'go';
            break;
          case 'slow':
            activeBulb = 'stop';
            break;
          case 'go':
            activeBulb = 'slow';
            break;
          default:
            activeBulb = 'stop';
        }
        document.getElementsByClassName(activeBulb)[0].style.opacity = '1';
      }
      document.getElementById('stoplight').addEventListener('click', changeBulb);
    </script>
  </body>
</html>
